<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Wars</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<section class="container">
			<h3 class="center">SWAPI Client</h3>
			<div>
				<a class="btn-floating btn-large waves-effect waves-light black right" id="next">
					<i class="material-icons">skip_next</i>
				</a>	
			<h4>Total: <span id="total" class="total">##</span></h4>
			</div>
			<div id="people" class="row">
				<div class="col s12 m4">
				    <div class="card horizontal hoverable">
				    	<div class="card-stacked">
				        	<div class="card-content deep-orange lighten-2 white-text">
				          		<p>Hi, my name is <strong>____</strong></p>
				        	</div>
					        <div class="card-action">
					          	<a href="#" class="deep-orange-text">See more about me</a>
					        </div>
					    </div>
			    	</div>
			  	</div>    
			</div>
			<div>
				<a class="btn-floating btn-large waves-effect waves-light black right" id="previous">
					<i class="material-icons">skip_previous</i>
				</a>
			</div>
		</section>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
